{% extends 'base.html' %}

{% block content %}
<br/><br/>
<div class="row">
<div class="col-md-12">
<form method="post">
    {% csrf_token%}
    <h3>Are you sure you want to delete business {{ object.name }}?</h3>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'business:detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>

</div>
</div>
{% endblock %}
